


<table class="table table-hover">
	<thead>
		<tr>
			<th></th>
            <th></th>
            <th></th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Item Total</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in cart.items track by $index">
            <td><a><span ng-click="remove(item.product._id)" ui-sref="cart"class="glyphicon glyphicon-remove"></span></a></td>

            <td>{{item.product.name}}</td>
            <td>{{item.product.type}}</td>
            <td><span class="glyphicon glyphicon-minus"   ng-click="update(item.product._id, -1)"></span>
            	&nbsp;&nbsp;{{item.quantity | number}}&nbsp;&nbsp;
                <span class="glyphicon glyphicon-plus" ng-click="update(item.product._id, 1)"></span></td>
            <td>{{ item.unitPrice | currency}}</td>
            <td>{{ item.unitPrice * item.quantity | currency }}</td>
        </tr>
		
	</tbody>

	<tfoot>
		<tr>
			<td>Total:</td>
		</tr>
		<tr>
			<td>{{cart.total | currency}}</td>
		</tr>
	</tfoot>
</table>
<button ui-sref="checkout({ id: cart._id})">Checkout</button>

<pre>
	
	{{cart | json}}
</pre>
