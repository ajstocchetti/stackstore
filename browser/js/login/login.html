<div class="col-md-4 col-xs-12">
  <h2>Log In</h2>
  <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
      {{ error }}
    </alert>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="col-md-4 col-xs-12">
  <h2>Sign up with us</h2>
  <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

    <alert type="danger" ng-show="signupError">
      {{ signupError }}
    </alert>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" ng-model="signup.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="col-md-4 col-xs-12">
  <h2>Connect through a partner</h2>
    <a href="/auth/google">
      <button type="submit" class="btn btn-default">Connect via Google</button>
    </a>
</div>
