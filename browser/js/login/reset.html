<div class="col-md-6 col-xs-12">
  <div class='well'>A password reset has been triggered on for your account. Please enter a new password</div>
  <form id="reset-form" name="resetForm" ng-submit="resetForm.$valid && sendReset(reset)">

    <alert type="danger" ng-show="error">
      {{ error }}
    </alert>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" ng-model="reset.email" class="form-control" id="email" placeholder="Enter email" required="true">
    </div>
    <div class="form-group">
      <label for="email">Old Password</label>
      <input type="password" ng-model="reset.oldPassword" class="form-control" id="oldPassword" placeholder="Password" required="true">
    </div>
    <div class="form-group">
      <label for="reset-password">Password</label>
      <input type="password" ng-model="reset.password" class="form-control" id="reset-password" placeholder="New Password" required="true">
    </div>
    <button type="submit" ng-disabled="!resetForm.$valid" class="btn btn-default">Submit</button>
  </form>
  <!-- <pre>{{ resetForm | json }}</pre> -->
</div>
